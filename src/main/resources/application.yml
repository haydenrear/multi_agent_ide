spring:
  ai.vectorstore.type: none
  dgs.graphql.enabled: false
  application:
    name: multi-agent-ide
  ai:
    mcp:
      server:
        enabled: false
        type: sync
        stdio: false
  docker:
    compose:
      enabled: false

server.port: 8081


# LangChain4j configuration
langchain4j:
  chat-model:
    provider: http
  acp:
    transport: stdio
    command: ${ACP_COMMAND:}
    args: ${ACP_ARGS:}
    working-directory: ${ACP_WORKING_DIR:}
    endpoint: ${ACP_ENDPOINT:}
    api-key: ${ACP_API_KEY:}
  openai:
    chat-model:
      # Set your OpenAI API key via OPENAI_API_KEY environment variable
      api-key: ${OPENAI_API_KEY:}
      model-name: gpt-4
      temperature: 0.7
      max-tokens: 2000
      timeout: 30s
      max-retries: 3

# Logging
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.hayden.multiagentide: DEBUG
    dev.langchain4j: DEBUG
otel:
  sdk:
    disabled: true
management:
  tracing:
    enabled: false
  logging:
    export:
      enabled: false
  otlp:
    logging:
      export:
        enabled: false
