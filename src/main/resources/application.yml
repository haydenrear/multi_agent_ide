
spring:
  ai.vectorstore.type: none
  dgs.graphql.enabled: false
  application:
    name: multi-agent-ide
  ai:
    mcp:
      server:
        enabled: false
        type: sync
        stdio: false
  docker:
    compose:
      enabled: false

server.port: 8080


# LangChain4j configuration
multi-agent-embabel:
  chat-model:
    provider: acp
  acp:
    transport: stdio
    command: ${ACP_COMMAND:}
    args: ${ACP_ARGS:}
    working-directory: ${ACP_WORKING_DIR:}
    endpoint: ${ACP_ENDPOINT:}
    api-key: ${ACP_API_KEY:}

# Logging
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.hayden.multiagentide: DEBUG
    com.embabel.agent: DEBUG
    dev.langchain4j: DEBUG
otel:
  sdk:
    disabled: true
management:
  tracing:
    enabled: false
  logging:
    export:
      enabled: false
  otlp:
    logging:
      export:
        enabled: false
embabel:
  agent:
    platform:
      scanning:
        bean: false
        annotation: false
  models:
    default-llm: acp-chat-model
