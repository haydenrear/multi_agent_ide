multi-agent-embabel:
  chat-model:
    provider: acp
  acp:
    transport: stdio
    command: ${ACP_COMMAND:code-assistant}
    args: ${ACP_ARGS:acp --model "openai-mock-gpt"}
    working-directory: ${ACP_WORKING_DIR:}
    env:
      HOME: {{PROJ_DIR}}/configs
spring:
  lifecycle:
    timeout-per-shutdown-phase: 1s
